<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title>
      Configuración
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <div id="titulo" class="show-list-numbers-and-dots">
      <strong>
        Configuración de Notificaciones
      </strong>
  </div>
  <form id="configuracion-form">
    <ion-item id="notificaciones-toggle">
      <ion-label>
        Notificaciones
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <ion-item id="noletin-toggle">
      <ion-label>
        Boletín Semanal
      </ion-label>
      <ion-toggle color="positive" checked="true"></ion-toggle>
    </ion-item>
    <div id="mensaje" class="show-list-numbers-and-dots">
        <strong>
          Acepto recibir notificaciones a mi correo electrónico
        </strong>
    </div>
    <ion-item id="videos-toggle">
      <ion-label>
        Videos Recomendados
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="subscripciones-toggle">
      <ion-label>
        Videos de Subscripciones
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="etiquetados-toggle">
      <ion-label>
        Videos Etiquetados
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="estadisticas-toggle">
      <ion-label>
        Estadísticas de Usuario
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </form>
</ion-content>
