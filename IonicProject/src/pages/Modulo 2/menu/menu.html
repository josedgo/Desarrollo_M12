<ion-menu [content]="content">
  <ion-header>
      <ion-navbar color="morado2">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-list id="sidenav">
          <!-- other menu items will go here -->
            <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" >
                <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                {{ p.title }}
            </button>
            <button ion-item (click)="MyChannelItemHandler()"> <ion-icon item-start name="contact" color="isActive(this)"></ion-icon> Mi canal</button>
            <button ion-item menuClose submenu-item *ngIf="MyChannelSubmenu" (click)="openMisVideos()">Mis Videos</button>
            <!--> Activacion de la pagina de suscripciones mediante el boton , abriendo la pagina de Channels, @Autor: Modulo 8, sabado 25/nov/2017</-->
            <button ion-item menuClose submenu-item *ngIf="MyChannelSubmenu" (click)="openSuscripciones()">Suscripciones</button>
            <!-- VERSION ORIGINAL <ion-item submenu-item *ngIf="MyChannelSubmenu" (click)="MyChannelItemHandler()">Suscripciones</ion-item><-->
            <button ion-item submenu-item menuClose *ngIf="MyChannelSubmenu" (click)="openNotificaciones()">Notificaciones</button>
            <button ion-item (click)="SettingsItemHandler()"> <ion-icon item-start name="settings"></ion-icon> Configuraci贸n de usuario</button>
            <ion-item submenu-item *ngIf="SettingsSubmenu" (click)="SettingsItemHandler()">Configuraci贸n de perfil de usuario</ion-item>
            <button ion-item submenu-item menuClose *ngIf="SettingsSubmenu" (click)="openAccesoModContenido()">Configuraci贸n de filtros</button> 
            <button ion-item submenu-item menuClose *ngIf="SettingsSubmenu" (click)="openConNotificaciones()">Configuraci贸n de Notificaciones</button>
          <!-- other menu items will go here -->
          </ion-list>
    <ion-list>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
