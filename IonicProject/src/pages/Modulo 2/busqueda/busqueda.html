<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>
        <ion-icon name="logo-youtube"> ViUCAB</ion-icon>
        
        <ion-buttons class= 'centrado-Lupa'  >   
          <button  >
                
           <ion-icon name="search"></ion-icon>
        </button>
        </ion-buttons>   
  
        <ion-buttons class= 'centrado-porcentual'  >
            <button  >
  
          <ion-icon name="videocam" color="primary"></ion-icon>   
        </button>
        </ion-buttons>   
      
      </ion-title>
      
      
      
    </ion-navbar>
  </ion-header>
  
  
   
  <ion-content padding>
     
    <ion-card>
      
        <ion-item>
          
          <ion-avatar item-start>
            <img src="assets/imgs/marty-avatar.png">
          </ion-avatar>
  
          <h2>Marty McFly</h2>
          <p>November 5, 1955</p>
          
        </ion-item>
      
        <img src="assets/imgs/advance-card-bttf.png">
      
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>
    
  
       
  </ion-content>
