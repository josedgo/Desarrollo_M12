<div ng-app="myApp" ng-controller="myCtrl" style="height:inherit"> 
<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>
        <ion-icon name="logo-youtube"> ViUCAB</ion-icon>
        
        <ion-buttons class= 'centrado-porcentual'  >
            <button  >
          <ion-icon name="videocam" color="primary"></ion-icon>   
        </button>
        </ion-buttons>   
      
      </ion-title>
      
    </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>  
  </ion-header>
   
  <ion-content padding>
    
      <ion-card *ngFor="let item of data">
         
          <ion-item> 
            <ion-buttons class= 'centrado-porcentual2'  >
                <button class="boton">
              <ion-icon name="add" ></ion-icon>   
            </button>
            </ion-buttons>   
            <ion-avatar item-start>
            <img src="assets/imgs/defaultavatar.png">
            </ion-avatar>
    
            <h2>{{item.usuario}}</h2> <!--Nombre de usuario-->
            <p>{{item.fecha}}</p> <!--fecha-->
            
          </ion-item>
        
          <img src={{item.imagen}}>
        
          <ion-card-content>
            <p style="font-size:large">{{item.nombre}}</p> <!--Titulo del video-->
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="eye"></ion-icon>
                <div>{{item.visitas}} vista/s</div>
              </button>
            </ion-col>
          </ion-row>
        
        </ion-card>
      
      
    
         
    </ion-content>
    
</div>
