<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-row>
        <ion-col col-10 class="nopadding">
          Agregar a lista

        </ion-col>
      </ion-row>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let lista of ListasDeReproduccion" >
      <ion-grid >
        <ion-row>
            <ion-row >
              <div class="ellipsis">
                <ion-icon name="list" padding-right="30dpx"></ion-icon>
                <span class="List-title-soft">{{lista.nombre}}</span>
              </div>
            </ion-row>
        </ion-row>
      </ion-grid>
    </ion-item>

 
    <div class="ellipsis" padding-left="100dpx" padding-top="15dpx" (click)="goToCreateNewList()">
      <ion-icon class="custom-icon" name="add" padding-right="20dpx" ></ion-icon>
      <span class="List-title">Crear Lista</span>
    </div>

  </ion-list>


</ion-content>
