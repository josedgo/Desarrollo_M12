<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
          <ion-row>
              <ion-col col-9 class="nopadding">
                  {{ NombreLista }}
     
              </ion-col>
              <ion-col col-3 class="nopadding" align="right">
                  <ion-icon (click)="goToEditList()"  ios="ios-create" md="md-create"></ion-icon>
                  <ion-icon style="margin-left:15px;" ios="ios-trash" md="md-trash"></ion-icon>
              </ion-col>
              
            </ion-row>
      </ion-title>
  
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <h2 class="TituloLista">{{ NombreLista }}</h2>

    <ion-list >
        <ion-item *ngFor="let video of VideosDeLista" >
          <ion-thumbnail item-start id="List-img">
            <img [src]="video.imagen">
          </ion-thumbnail>
          <ion-grid>
            <ion-row>
              <ion-col col-10 class="nopadding" >
                <ion-row >
                  <div class="ellipsis">
                    <span class="List-title">{{video.nombre}}</span>
                  </div>
    
                </ion-row>
                <ion-row>
                  <span class="List-amount">{{video.visitas}} plays</span>
                </ion-row>
               <!-- <ion-row>
                  <span class="List-duration">{{video.duration}}</span>
                </ion-row> -->
              </ion-col>
              <ion-col (click)="deleteVideo(video.id)" col-2 class="nopadding" align="right">
                <ion-icon class="f15 color-grey"  ios="ios-trash" md="md-trash"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    
      </ion-list>
</ion-content>
